
{% extends "base.html" %}

{% block cartedit %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form method="POST">
                {% csrf_token %}
                <input type="number" name="quantity" value="{{cart.quantity}}" placeholder="Enter quantity" >
                <input type="submit" value="Update cart" class="btn btn-danger">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
{% endblock %}
